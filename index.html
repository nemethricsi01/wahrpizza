<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Text</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            overflow: hidden;
        }
        
        .centered-text {
            font-size: 3rem;
            font-weight: bold;
            text-align: center;
            color: #333;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            position: absolute;
            transition: all 0.3s ease;
            cursor: default;
            user-select: none;
        }

        .snake-game {
            position: fixed;
            bottom: 20px;
            left: 20px;
            border: 2px solid #333;
            background-color: #000;
        }

        .game-info {
            position: fixed;
            bottom: 20px;
            left: 20px;
            color: white;
            font-size: 14px;
            z-index: 10;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
        }
    </style>
</head>
<body>
    <div class="centered-text" id="avoiding-text">
        ANYÁDAT AZÉRT MEGBASZTAM
    </div>

    <canvas class="snake-game" id="snakeCanvas" width="300" height="200"></canvas>
    <div class="game-info" id="gameInfo">Score: 0 | Use arrow keys</div>

    <script>
        // Cursor avoiding text functionality
        const text = document.getElementById('avoiding-text');
        const body = document.body;
        
        // Set the minimum distance the text should keep from cursor
        const minDistance = 700;
        const repulsionForce = 3; // Multiplier to make movement more aggressive
        
        body.addEventListener('mousemove', (e) => {
            const rect = text.getBoundingClientRect();
            const textCenterX = rect.left + rect.width / 2;
            const textCenterY = rect.top + rect.height / 2;
            
            const mouseX = e.clientX;
            const mouseY = e.clientY;
            
            const distanceX = mouseX - textCenterX;
            const distanceY = mouseY - textCenterY;
            const distance = Math.sqrt(distanceX * distanceX + distanceY * distanceY);
            
            // If mouse is closer than minimum distance, push text away aggressively
            if (distance < minDistance) {
                const pushDistance = (minDistance - distance) * repulsionForce;
                const pushX = (distanceX / distance) * pushDistance;
                const pushY = (distanceY / distance) * pushDistance;
                
                text.style.transform = `translate(${-pushX}px, ${-pushY}px)`;
            } else {
                // Gradually return to center when mouse is far enough
                const currentTransform = text.style.transform;
                if (currentTransform && currentTransform !== 'translate(0px, 0px)') {
                    text.style.transform = 'translate(0px, 0px)';
                }
            }
        });

        // Snake Game
        const canvas = document.getElementById('snakeCanvas');
        const ctx = canvas.getContext('2d');
        const gameInfo = document.getElementById('gameInfo');

        const gridSize = 10;
        const tileCount = canvas.width / gridSize;

        let snake = [
            {x: 10, y: 10}
        ];
        let food = {x: 15, y: 15};
        let dx = 0;
        let dy = 0;
        let score = 0;
        let gameSpeed = 100;

        function drawGame() {
            // Clear canvas
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw snake
            ctx.fillStyle = 'lime';
            snake.forEach(segment => {
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
            });

            // Draw food
            ctx.fillStyle = 'red';
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 2, gridSize - 2);
        }

        function moveSnake() {
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};

            // Check wall collision
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                resetGame();
                return;
            }

            // Check self collision
            if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                resetGame();
                return;
            }

            snake.unshift(head);

            // Check food collision
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                gameInfo.textContent = `Score: ${score} | Use arrow keys`;
                generateFood();
                // Increase speed slightly
                if (gameSpeed > 50) {
                    gameSpeed -= 2;
                }
            } else {
                snake.pop();
            }
        }

        function generateFood() {
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };
            // Make sure food doesn't spawn on snake
            while (snake.some(segment => segment.x === food.x && segment.y === food.y)) {
                food = {
                    x: Math.floor(Math.random() * tileCount),
                    y: Math.floor(Math.random() * tileCount)
                };
            }
        }

        function resetGame() {
            snake = [{x: 10, y: 10}];
            food = {x: 15, y: 15};
            dx = 0;
            dy = 0;
            score = 0;
            gameSpeed = 100;
            gameInfo.textContent = `Score: ${score} | Use arrow keys`;
        }

        function gameLoop() {
            moveSnake();
            drawGame();
            setTimeout(gameLoop, gameSpeed);
        }

        // Controls
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowUp':
                    if (dy !== 1) { dx = 0; dy = -1; }
                    break;
                case 'ArrowDown':
                    if (dy !== -1) { dx = 0; dy = 1; }
                    break;
                case 'ArrowLeft':
                    if (dx !== 1) { dx = -1; dy = 0; }
                    break;
                case 'ArrowRight':
                    if (dx !== -1) { dx = 1; dy = 0; }
                    break;
            }
        });

        // Start the game
        gameLoop();
    </script>
</body>
</html>
